<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Informações confiáveis sobre doenças raras infantis - Recursos educativos para famílias e profissionais" />
    <meta name="keywords" content="doenças raras, infantil, pediatria, saúde, educação médica" />
    <title>DR Infantil - Doenças Raras Infantis</title>
    <style>
      /* Fallback enquanto React carrega */
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      #root:empty::before {
        content: '⏳ Carregando aplicação...';
        color: white;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script de teste para verificação do sistema -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          console.log('🚀 DR Infantil carregado!');
          console.log('🔧 INSTRUÇÕES DE TESTE:');
          console.log('   1. Navegue para a página de Comunidade');
          console.log('   2. Tente fazer login com credenciais:');
          console.log('      - admin@drinfantil.com.br / admin123');
          console.log('      - moderador@drinfantil.com.br / mod123');
          console.log('      - teste@exemplo.com / teste123');
          console.log('   3. Teste as funcionalidades de CRUD de posts');
          
          // Testar conexão do backend
          fetch('http://localhost:3001/health')
            .then(res => {
              if (res.ok) {
                console.log('✅ Backend conectado em localhost:3001');
              } else {
                console.log('⚠️ Backend respondeu com erro:', res.status);
              }
            })
            .catch(err => {
              console.log('❌ Backend não conectado. Sistema usando MOCK.');
              console.log('🔄 Dados simulados ativos para desenvolvimento.');
            });
        }, 1000);
      });
    </script>
    
    <script>
      console.log('🌐 HTML carregado!');
      console.log('📍 Root element:', document.getElementById('root'));
      console.log('📍 Script tag encontrado:', document.querySelector('script[src="/src/main.tsx"]'));
    </script>
  </body>
</html>
